<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>PC vs PC</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1>PC vs PC</h1>
        <div class="status">
          
          <div class="status-score">PC 1: <span id="pc-score"></span></div>
          <div class="status-score">PC 2: <span id="pc2-score"></span></div>
          <div class="box-game-options status-actions">
            <button id="play-button" type="button" class="game-action-button">
              Play
            </button>
           
            <button id="reset-button" type="button" class="game-action-button">
              Reset
            </button>

            <a href="index.html" class="game-action-button">Menu</a>
          </div>
        </div>
      </header>
      <main class="game-container">
        <p class="label-player">PC 1</p>
        <div id="box-pc" class="box-card game-item"></div>
        <div id="box-result" class="box-result game-item">
          <h2 id="result"></h2>
        </div>
        <div id="box-pc2" class="box-card game-item"></div>
        <p class="label-player">PC 2</p>
        
      </main>

</html>
