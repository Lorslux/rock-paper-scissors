<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Player vs PC</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1>Player vs PC</h1>
        <div class="status">
          <div class="status-score">Score :</div>
          <div class="box-game-options status-actions">
            <button type="button" class="game-button game-action-button">
              Start
            </button>

            <button type="button" class="game-button game-action-button">
              Stop
            </button>
          </div>
        </div>
      </header>
      <main class="game-container">
        <p class="label-player">PC</p>
        <div id="box-pc" class="box-card game-item"></div>
        <div id="box-result" class="box-result game-item">
          <h2 id="result">Get Ready!</h2>
        </div>
        <div id="box-player" class="box-card game-item"></div>
        <p class="label-player">YOU</p>
        <div class="box-hand-options game-item">
          <button id="rock-button" type="button" class="game-button"></button>

          <button id="paper-button" type="button" class="game-button"></button>

          <button
            id="scissors-button"
            type="button"
            class="game-button"
          ></button>
        </div>
      </main>
      <footer>ðŸŽ€ &copy;Lorena de la Luz Mondini ðŸŽ€</footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
